<div class="livro-content">

    <div class="livro-topo">
        <div class="livro-title">
            <h1> Listagens de Livros da Categoria: {{ titleCategory }} </h1>
        </div>
        <div class="addNew">
            <button
                class="button-add-new mat-elevation-z4"
                mat-stroked-button color="primary"
                (click)="openCreateBook()">
                Novo Livro
            </button>
        </div>
    </div>


    <div class="livro-table-body mat-elevation-z8">
      
      <table mat-table [dataSource]="livros" class="livro-table">
      
        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
      
        <!-- nome Column -->
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> Título </th>
          <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
        </ng-container>

        <!-- livros Column -->
        <ng-container matColumnDef="livros">
          <th mat-header-cell *matHeaderCellDef> Ler Livros </th>
          <td mat-cell *matCellDef="let row">
              <a class="menu-book" routerLink="{{row.id}}/livros" routerLinkActive="router-link-active" >
                  <i class="material-icons">menu_book</i>
              </a>
          </td>
        </ng-container>
      
        <!-- acoes Column -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell class="mat-header-acoes" *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" routerLink="update/{{row.id}}" routerLinkActive="router-link-active">
                <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="delete/{{row.id}}" routerLinkActive="router-link-active">
                <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div> 
</div>
