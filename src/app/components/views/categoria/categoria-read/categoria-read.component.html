<div class="categoria-content">

    <div class="categoria-topo">
        <div class="categoria-title">
            <h1> Categoria </h1>
        </div>
        <div class="addNew">
            <button
                class="button-add-new mat-elevation-z4"
                mat-stroked-button color="primary"
                (click)="openCreateCategory()">
                Nova Categoria
            </button>
        </div>
    </div>


    <div class="categoria-table-body mat-elevation-z8">
      
      <table mat-table [dataSource]="categorias" class="categoria-table">
      
        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
      
        <!-- nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>
      
        <!-- descricao Column -->
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
        </ng-container>

        <!-- livros Column -->
        <ng-container matColumnDef="livros">
          <th mat-header-cell *matHeaderCellDef> Livros </th>
          <td mat-cell *matCellDef="let row">
              <a class="menu-book" href="#">
                  <i class="material-icons">menu_book</i>
              </a>
          </td>
        </ng-container>
      
        <!-- acoes Column -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell class="mat-header-acoes" *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" href="#">
                <i class="material-icons">edit</i>
            </a>
            <a class="delete" href="#">
                <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div> 
</div>
