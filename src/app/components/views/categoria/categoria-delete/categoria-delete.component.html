<form class="form-create">
    <h1>Excluir Categoria</h1>
    <mat-form-field class="form">
        <mat-label>Nome:</mat-label>
        <input matInput [(ngModel)]="categoria.nome" disabled type="text" name="nome">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descrição:</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" disabled type="text" name="descricao"></textarea>
    </mat-form-field>

    <div class="buttons-group">
        <button
            class="button-delete mat-elevation-z4"
            mat-stroked-button color="warn"
            (click)="deleteCategory()">
            EXCLUIR
        </button>
        <button
            class="button-cancel mat-elevation-z4"
            mat-stroked-button color="primary"
            (click)="cancel()">
            CANCELAR
        </button>
    </div>
</form>
