<form class="form-create">
    <h1>Editar Categoria</h1>
    <mat-form-field class="form">
        <mat-label>Nome:</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descrição:</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao"></textarea>
    </mat-form-field>

    <div class="buttons-group">
        <button
            class="button-update mat-elevation-z4"
            mat-stroked-button
            (click)="editCategory()">
            EDITAR
        </button>
        <button
            class="button-cancel mat-elevation-z4"
            mat-stroked-button
            (click)="cancel()">
            CANCELAR
        </button>
    </div>
</form>
