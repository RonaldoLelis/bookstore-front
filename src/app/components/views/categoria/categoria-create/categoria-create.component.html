<form class="form-create">
    <h1>Criação de Nova Categoria</h1>
    <mat-form-field class="form">
        <mat-label>Nome:</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Digite o nome da categoria">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descrição:</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" placeholder="Digite a descrição da categoria"></textarea>
    </mat-form-field>

    <div class="buttons-group">
        <button
            class="button-create mat-elevation-z4"
            mat-stroked-button color="primary"
            (click)="createCategory()">
            CRIAR
        </button>
        <button
            class="button-cancel mat-elevation-z4"
            mat-stroked-button color="warn">
            CANCELAR
        </button>
    </div>
</form>
